<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Главная страница</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div data-include="header.html"></div>
  <div data-include="hero.html"></div>
  <div data-include="about-section.html"></div>
  <div data-include="catalog.html"></div>
  <div data-include="footer.html"></div>


  <script src="js/loader.js"></script>
  <script src="js/hero.js" defer></script>
</body><script>
  document.addEventListener('DOMContentLoaded', () => {
    const burger = document.getElementById('burger');
    const navWrapper = document.getElementById('navWrapper');
    const catalogLink = document.querySelector('.catalog-link');
    const catalogDropdown = document.querySelector('.catalog-dropdown');
    const searchInput = document.getElementById('globalSearch');

    // Бургер
    if (burger && navWrapper) {
      burger.addEventListener('click', () => {
        navWrapper.classList.toggle('active');
      });
    }

    // Каталог на мобильных
    if (catalogLink && catalogDropdown) {
      catalogLink.addEventListener('click', (e) => {
        if (window.innerWidth <= 768) {
          e.preventDefault();
          catalogDropdown.classList.toggle('active');
        }
      });
    }

    // Поиск по Enter
    if (searchInput) {
      searchInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          const query = searchInput.value.trim();
          if (query) {
            window.location.href = '/catalog.html?q=' + encodeURIComponent(query);
          }
        }
      });
    }
  });
</script>

</html>
