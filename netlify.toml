[[headers]]
  for = "/admin/*"
  [headers.values]
    Content-Security-Policy = '''
      script-src 'self' 'unsafe-eval' https://identity.netlify.com https://unpkg.com;
      style-src 'self' 'unsafe-inline';
      connect-src 'self' https://api.netlify.com https://identity.netlify.com blob:;
      frame-src https://*.netlify.app;
    '''
